# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  frontend-angular:
    name: Frontend Angular
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend-angular
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run coverage
      - run: npm run build

  backend-javascript:
    name: Backend JavaScript
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend-javascript
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run coverage
      - run: npm run build
